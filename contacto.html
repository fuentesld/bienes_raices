<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="site-header">
    <div class="contenedor contenido-header">
      <div class="barra">
        <a href="index.html"> 
          <img src="img/logo.svg" alt="logotipo de bienes raices">
        </a> 
        <div class="mobile-menu">
          <a href="#navegacion">
            <img src="img/barras.svg" alt="icono menu">
          </a>
        </div>
        <nav id="navegacion" class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>              
      </div>
  
    </div>
      
  </header>

  <h1 class="fw-300 centrar-texto">Contacto</h1>
  <img src="img/destacada3.jpg" alt="Imagen Principal">

  <main class="contenedor seccion contenido-centrado">
    <h1 class="fw-300 centrar-texto">Llena el formulario de Contacto</h1>
    <form class="contacto" action="">
      <fieldset>
        <legend>Información Personal</legend>
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Tu Nombre" required>
  
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Tu correo" required>
  
        <label for="telefono">Teléfono</label>
        <input type="tel" name="telefono" id="telefono">
  
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje"></textarea>
      </fieldset>

        <fieldset>
          <legend>Información sobre Propiedad</legend>
          <label for="opciones">Vende o Compra</label>
          <select name="opciones" id="opciones">
            <option value="" disabled selected>--Seleccione--</option>
            <option value="compra">Comprar</option>
            <option value="vende">Vender</option>
          </select>
          <label for="cantidad">Cantidad:</label>
          <input type="number" name="cantidad" id="cantidad" min="0">
        </fieldset>

        <fieldset>
          <legend>Contacto</legend>
          <p>Como desea ser contactado</p>
          <div class="forma-contacto">
            <label for="telefono">Teléfono</label>
            <input type="radio" name="contacto" value="telefono" id="telefono">
            <label for="emailto-contact">Email</label>
            <input type="radio" name="contacto" value="coreo" id="correo">
          </div>
          <p>Si elijió teléfono seleccione fecha y hora de contacto</p>
          <label for="fecha"></label>
          <input type="date" name="fecha" id="fecha">
          <label for="hora">Hora</label>
          <input type="time" name="hora" id="hora" min="09:00" max="17:00">


        </fieldset>

        <input type="submit" value="Enviar" class="boton boton-verde">
    </form>
  </main>
  <footer class="site-footer seccion">
    <div class="contenedor contenedor-footer">
      <nav id="navegacion" class="navegacion">
        <a href="nosotros.html">Nosotros</a>
        <a href="anuncios.html">Anuncios</a>
        <a href="blog.html">Blog</a>
        <a href="contacto.html">Contacto</a>
      </nav>        
    
      <p class="copyright">Todos los derechos reservados 2019 &copy;</p>
    </div>

  </footer>
</body>
</html>
